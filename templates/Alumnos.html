{% extends "layout.html" %} 

{% block container %}
{% import "_macros.html" as macros %}

<br><br>
<div class="w-full max-w-md mx-auto mt-10 p-6 bg-neutral-primary-soft rounded-base shadow-xs border border-default">
    <h2 class="text-2xl font-bold mb-6 text-heading text-center">Registro de Alumnos</h2>
    
    <form method="POST">
        {{ form.csrf_token }}
        
        {{ macros.camposNuevos(form.nombre) }}
        {{ macros.camposNuevos(form.apaterno) }}
        {{ macros.camposNuevos(form.email) }}
        
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors">
            Registrar Alumno
        </button>
        <br><br>
        <button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors">
            Cancelar
        </button>
    </form>
</div>
{% endblock %}
